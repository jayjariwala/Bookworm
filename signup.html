<form class="form-horizontal"  id="form" data-toggle="validator" >

<div class="container">
<div class="jumbotron">
<center><img src="img/registration.png" height="100px;"></center>
 <center><legend style="font-family: 'Noto Serif', serif;"><h2>Register</h2></legend></center>
 <fieldset>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="textinput" style="font-family: 'Noto Serif', serif;">Name:</label>  
  <div class="col-md-5">
  <input id="textinput" name="textinput" type="text" placeholder="Enter your Name" class="form-control input-md" required>
  <div class="help-block with-errors"></div>
    
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="textinput" style="font-family: 'Noto Serif', serif;">Email ID:</label>  
  <div class="col-md-5">
  <input  name="textinput" type="email" placeholder="Enter your Email ID" id="inputEmail" data-error="Bruh, that email address is invalid" class="form-control input-md" required>
  <div class="help-block with-errors"></div>
    
  </div>
</div>


<!-- Textarea -->
<div class="form-group">
  <label class="col-md-4 control-label" for="Address">Address:</label>
  <div class="col-md-4">                     
    <textarea class="form-control" id="Address" name="Address" placeholder="Enter your full Address"></textarea>
  </div>
</div>

<!-- Password input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="password" style="font-family: 'Noto Serif', serif;">Password:</label>
  <div class="col-md-5">
    <input id="password" name="password" type="password" placeholder="Enter Your Password" class="form-control input-md" required>
    <div class="help-block with-errors"></div>
    
  </div>
</div>
<!-- RePassword input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="password" style="font-family: 'Noto Serif', serif;">Re-Password:</label>
  <div class="col-md-5">
    <input id="password" name="password" type="password" placeholder="ReEnter Your Password" class="form-control input-md" data-match="#password" data-match-error="whoops, that didn't match" required>
    <div class="help-block with-errors"></div>
    
  </div>
</div>

<!-- Button -->
<div class="form-group">
  <label class="col-md-4 control-label" for="singlebutton"></label>
  <div class="col-md-4">
    <button id="singlebutton" name="singlebutton" class="btn btn-success" style="font-family: 'Noto Serif', serif;">Register</button>
    
  </div>


</div>
</div>
</fieldset>
</form>
